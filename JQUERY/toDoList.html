<head>
    <script
      src="http://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="toDoList.css" />
  </head>
  
  <body>
    <div class="container">
      <div class="title">
        오늘의 할 일
        <span>
          <i id="plus" class="fas fa-plus"></i>
          <i id="delete_all" class="far fa-trash-alt icon"></i>
        </span>
      </div>
      <input type="text" id="input" />
  
      <div class="list">
        <div>
          - 멋쟁이사자처럼 교안 짜기
          <span>
            <i class="far fa-trash-alt icon"></i>
          </span>
        </div>
        <div>
          - 기억심리학 과제하기
          <span>
            <i class="far fa-trash-alt icon"></i>
          </span>
        </div>
      </div>
    </div>
  
    <script>
      // + 버튼 클릭 시, input fade 토글
      $('#plus').click(function() {
        $('#input').fadeToggle()
      })
  
      //trash icon 클릭 시, 500ms 간 fadeOut 후 사라짐
        let trashs = $('.list div span i')
        trashs.click(function() {    //this는 function에 달린 얘들의 각각 하나하나를 말할 때 쓰임 
          $(this).parent().parent().fadeOut(500)
        })

      // 작성된 리스트 누르면 .complete라는 클래스 토글
        $('.list').on('click', 'div', function() {
          $(this).toggleClass('complete')
        })

      // 입력 후 엔터 입력 시, 새로운 리스트 생성
        
        $('#input').keyup(function() {
            if (event.keyCode === 13) {
              let newdiv = '<div>- '+ this.value + '<span><i class="far fa-trash-alt icon"></i></span></div>'
              $('.list').append(newdiv)
              this.value = ""
              }
            })
      
      // 상단의 trash 버튼 클릭 시, 완료된 리스트 모두 삭제
      $('#delete_all').click(function() {
        $('.list div').fadeToggle('fast')
      })

      
    </script>
  </body>
